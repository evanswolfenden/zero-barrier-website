<div class="container">
    {% for member in site.data.team.members %}
    <div class="team-member-outer">
        <div class="team-member-inner">
            <img src="{{site.url}}/assets/profiles/{{member.image}}" alt="{{member.name}}">
            <p class="team-member-name">{{member.name}}</h3>
            <p class="team-member-title">{{member.title}}</p>
        </div>
    </div>
    {% endfor %}
</div>
